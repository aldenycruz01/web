<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #00ff00;
            background-color: #000;
            color: #00ff00;
        }

        button#noLoveButton:hover {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eu te amo</h1>
        <button id="loveButton">Eu te amo</button>
        <button id="noLoveButton">Eu não te amo</button>
    </div>
    <script>
        const noLoveButton = document.getElementById('noLoveButton');
        
        noLoveButton.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - this.offsetWidth);
            const y = Math.random() * (window.innerHeight - this.offsetHeight);
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
            this.textContent = 'não existe essa opção';
        });
    </script>
</body>
</html>
